<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!-- handle hiro marker -->
            
                <a-box position='0 -0.15 -5.35' scale='0.8 0.8 0.8' material='opacity: 0.5; side: double;color:yellow;'>
                    <!-- add a torus in a red box --> 
                    <a-torus-knot radius='0.6' radius-tubular='0.025' position='1.0 0.15 -10.0' scale='0.5 0.5 0.5'
                    animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
                    </a-torus-knot>
                </a-box>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity scale="0.5 0.5 0.5" gltf-model="garrapataExp.glb"></a-entity>
            
            
        </a-scene>
    </body>
</html>
