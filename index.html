<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene arjs>
     <a-marker preset="hiro">
                <a-image rotation="-90 0 0" position="0 0 0" src="vistaMacho.png"></a-image>
                <a-sphere position="0 0 0" radius="0.25" color="blue"> </a-sphere>
            </a-marker>   
                <a-marker type="pattern" url="https://github.com/Mer3D/Mer3D.github.io/blob/master/pattern-GarrapMarker.patt">
                    <a-image rotation="-90 0 0" position="0 0 0" src="vistaHembra.png"></a-image>
                    <a-sphere position="0 0 0" radius="0.25" color="yellow"> </a-sphere>
            </a-marker>
     
    </a-scene>
   
  </body>

</html>
