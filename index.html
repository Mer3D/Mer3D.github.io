<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <body >
        
        <a-scene embedded arjs>

            <a-marker preset="hiro">
                <a-image rotation="-90 0 0" position="0 0 0" src="vistaMacho.png"></a-image>
                <a-sphere position="0 0 0" radius="0.25" color="blue"> </a-sphere>
            </a-marker>   
                <a-marker preset="custom" url="pattern-GarrapMarker.patt">
                    <a-image rotation="-90 0 0" position="0 0 0" src="vistaHembra.png"></a-image>
                    <a-sphere position="0 0 0" radius="0.25" color="yellow"> </a-sphere>
            </a-marker>   
        </a-scene>
    </body>
</html>
