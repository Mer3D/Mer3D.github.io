<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker 
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body >
        
        <a-scene embedded arjs>
            <a-sphere position="0 0 0" radius="0.6" color="#EF2D5E"></a-sphere>
            <a-marker preset="inner-letterA">
                <a-entity>
                <a-image rotation="90 0 0" src="vistaHembra.png"></a-image>
                    <a-entity gltf-model="garrapataExp.glb"></a-entity>
            </a-marker>   
            <a-marker preset="kanji">
               <a-entity>
                <a-image rotation="0 90 0"src="vistaMacho.png"></a-image>
            </a-marker>   
        </a-scene>
    </body>
</html>
